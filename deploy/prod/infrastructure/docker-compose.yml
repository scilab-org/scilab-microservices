services:
  # =========================
  # Reverse Proxy / Load Balancer
  # =========================
  nginx:
    image: ${NGINX_IMAGE_NAME}
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 5432:5432
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker-volumes/nginx/conf.d:/etc/nginx/conf.d
      - ./config/nginx/certbot/conf:/etc/letsencrypt
      - ./config/nginx/certbot/www:/var/www/certbot
      - ./docker-volumes/nginx/cache:/var/cache/nginx
      - ./docker-volumes/nginx/log:/var/log/nginx
    networks:
      - hyper_data_lab_network
    healthcheck:
      test: ["CMD-SHELL", "nginx -t -q"]
      interval: 10s
      timeout: 5s
      retries: 5
  certbot:
    image: ${CERTBOT_IMAGE_NAME}
    volumes:
      - ./config/nginx/certbot/conf:/etc/letsencrypt
      - ./config/nginx/certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --non-interactive --expand --email ${CERTBOT_EMAIL} -d ${KEYCLOAK_SERVER_DOMAIN} -d ${MINIO_DOMAIN} -d ${PORTAINER_DOMAIN} -d ${CADVISOR_DOMAIN} --agree-tos
    healthcheck:
      test: ["CMD", "certbot", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
  # =========================
  # Databases
  # =========================

  postgres-sql:
    image: ${POSTGRES_IMAGE_NAME}
    container_name: postgres-sql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
    expose:
      - "5432"
    volumes:
      - ./docker-volumes/postgres-sql/data:/var/lib/postgresql/data
      - ./config/postgres-sql:/docker-entrypoint-initdb.d
    entrypoint: ["/bin/bash", "-c", "chmod +x /docker-entrypoint-initdb.d/*.sh && docker-entrypoint.sh postgres"]
    networks:
      - hyper_data_lab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Storage / Object store
  # =========================
  minio:
    image: ${MINIO_IMAGE_NAME}
    container_name: minio
    command: server --console-address ":9001" /data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_PROMETHEUS_AUTH_TYPE: public
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    expose:
      - "9000"
      - "9001"
    volumes:
      - ./docker-volumes/minio:/data
    networks:
      - hyper_data_lab_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # =========================
  # Identity / Security
  # =========================
  keycloak:
    image: ${KEYCLOAK_IMAGE_NAME}
    container_name: keycloak
    restart: unless-stopped
    command:
      - start
    environment:
      KC_CACHE: local
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HTTP_ENABLED: true
      KC_PROXY_HEADERS: xforwarded
      KC_HEALTH_ENABLED: true
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: ${KEYCLOAK_DB_URL}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USERNAME}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    expose:
      - "8080"
    depends_on:
      postgres-sql:
        condition: service_healthy
    networks:
      - hyper_data_lab_network
    healthcheck:
      test: ["CMD-SHELL", "bash -ec 'exec 3<>/dev/tcp/127.0.0.1/9000; printf \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3; grep -q \"200\" <&3'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s

  # =========================
  # Admin / Ops
  # =========================
  portainer:
    image: ${PORTAINER_IMAGE_NAME}
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9000"
      - "9443"
      - "8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-volumes/portainer:/data
    networks:
      - hyper_data_lab_network
    healthcheck:
      test: ["CMD", "/portainer", "--help"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

  # =========================
  # Monitoring
  # =========================
  cadvisor:
    image: ${CADVISOR_IMAGE_NAME}
    container_name: cadvisor
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - hyper_data_lab_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/healthz >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  hyper_data_lab_network: