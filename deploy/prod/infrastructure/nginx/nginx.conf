user nginx;
worker_processes auto;

events {
    worker_connections 4096;
}

stream {
    server {
        listen 5432;
        proxy_pass postgres-sql:5432;
    }
}

http {
    charset utf-8;

    include /etc/nginx/mime.types;
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name auth.hyperdatalab.site;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 80;
        server_name minio.hyperdatalab.site;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 80;
        server_name portainer.hyperdatalab.site;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 80;
        server_name cadvisor.hyperdatalab.site;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name auth.hyperdatalab.site;

        ssl_certificate /etc/letsencrypt/live/auth.hyperdatalab.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/auth.hyperdatalab.site/privkey.pem;

        resolver 127.0.0.11 valid=30s ipv6=off;

        location / {
            set $keycloak_upstream keycloak:8080;
            proxy_pass http://$keycloak_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    server {
        listen 443 ssl;
        server_name minio.hyperdatalab.site;

        ssl_certificate /etc/letsencrypt/live/auth.hyperdatalab.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/auth.hyperdatalab.site/privkey.pem;

        resolver 127.0.0.11 valid=30s ipv6=off;
        client_max_body_size 0;

        location / {
            set $minio_api_upstream minio:9000;
            proxy_pass http://$minio_api_upstream;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_request_buffering off;
        }

        location = /console {
            return 301 /console/;
        }

        location ^~ /console/ {
            set $minio_console_upstream minio:9001;
            rewrite ^/console/(.*)$ /$1 break;
            proxy_pass http://$minio_console_upstream;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 600s;
        }
    }

    server {
        listen 443 ssl;
        server_name portainer.hyperdatalab.site;

        ssl_certificate /etc/letsencrypt/live/auth.hyperdatalab.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/auth.hyperdatalab.site/privkey.pem;

        resolver 127.0.0.11 valid=30s ipv6=off;

        location / {
            set $portainer_upstream portainer:9000;
            proxy_pass http://$portainer_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 600s;
        }
    }

    server {
        listen 443 ssl;
        server_name cadvisor.hyperdatalab.site;

        ssl_certificate /etc/letsencrypt/live/auth.hyperdatalab.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/auth.hyperdatalab.site/privkey.pem;

        resolver 127.0.0.11 valid=30s ipv6=off;

        location / {
            set $cadvisor_upstream cadvisor:8080;
            proxy_pass http://$cadvisor_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
