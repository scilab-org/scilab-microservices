user nginx;
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    charset utf-8;

    include /etc/nginx/mime.types;
    include /etc/nginx/conf.d/*.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    # Connection settings
    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # =========================================================================
    # HTTP â†’ HTTPS redirect (api)
    # =========================================================================
    server {
        listen 80;
        server_name api.hyperdatalab.site;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # API Gateway (api.hyperdatalab.site)
    # =========================================================================
    server {
        listen 443 ssl;
        server_name api.hyperdatalab.site;

        ssl_certificate /etc/letsencrypt/live/api.hyperdatalab.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.hyperdatalab.site/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        resolver 127.0.0.11 valid=30s ipv6=off;

        location / {
            set $api_gateway_upstream api-gateway:8080;
            proxy_pass http://$api_gateway_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
